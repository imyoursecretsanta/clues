<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container"></div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <a class="mt-5 btn btn-lg btn-info text-white" style="cursor: pointer;" onclick="generateLike()">Dónde me siento?</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <span id="likes"></span>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    const likes = [
        "Estoy en el segundo piso",
        "Cerca de Mari, Lucio y Vicky, pero mas cerca de vicky",
        "No es el lugar mas agradable, pero no esta mal",
        "Tengo muchos canales para ver, y mucho trabajo por hacer",
        "Lo unico malo es la falta de oxigeno",
        "De donde estoy puedo ver todo ABS",
        "Tener un baño cerca es una buena ventaja",
        "Por lo general, no hay mucho ruido",
        "Lastima que la luz natural no me sirve"
    ];

    function generateLike() {
        const randLike = likes[Math.floor(Math.random()*likes.length)];
        document.getElementById("likes").innerText = randLike;
    }
  </script>

</body>

</html>
